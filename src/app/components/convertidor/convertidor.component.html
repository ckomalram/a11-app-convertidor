<div class="container mt-3">
  <div class="row">
    <div class="col-lg-12">
      <div class="mb-3">
        <label for="cantidad" class="form-label">Ingrese Cantidad</label>
        <input
          type="number"
          class="form-control form-control-lg"
          id="cantidad"
          aria-describedby="emailHelp"
          [(ngModel)]="cantidad"
          (input)="convertir()"
        />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <label for="tengo" class="form-label">Select Tengo</label>
      <select
        class="form-select form-select-lg mb-3"
        id="tengo"
        aria-label=".form-select-lg example"
        [(ngModel)]="tengo"
        (change)="convertir()"
      >
        <option *ngFor="let moneda of monedas" [value]="moneda">
          {{ moneda }}
        </option>
      </select>
    </div>
    <div class="col-lg-6">
      <label for="quiero" class="form-label">Select Quiero</label>
      <select
        class="form-select form-select-lg mb-3"
        id="quiero"
        aria-label=".form-select-lg example"
        [(ngModel)]="quiero"
        (change)="convertir()"
      >
        <option *ngFor="let moneda of monedas" [value]="moneda">
          {{ moneda }}
        </option>
      </select>
    </div>
  </div>
  <h3 class="text-center mt-3" *ngIf="cantidad > 0">
    <span class="badge bg-success">{{ cantidad }} {{ tengo }}</span>
    <span class="badge bg-secondary">=</span>
    <span class="badge bg-success">{{ total | number: '0.0-2' }} {{ quiero }}</span>
  </h3>
</div>
